<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synthara AI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <h1>Synthara AI</h1>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Ask Synthara something..." autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="main.js"></script>
</body>
</html>
